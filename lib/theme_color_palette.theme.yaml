.themes:
  - light
  - dark
.name: themeColorPalette
.description: The Theme Color Palette
.shared:
  # The shared values are constants independent of the theme
  radius:
    .description: Default radius
    .type: double
    .value: 4
  defaultPadding:
    .description: Default padding
    .type: double
    .value: 16
  # ... Other values
  mediumOpacity:
    .description: Medium opacity
    .type: double
    .value: 0.87
  # ... Need to add other values
.themed:
  accentColor:
    .description: The accent Color
    .flutter: theme.accentColor
    .type: color
    .values:
      light: ff2864ac
      dark: ff699fcf
  # ... Other values
  textEmphasis:
    .description: The different text emphasis
    .values:
      accent:
        .description: Accent color
        .type: color
        .values:
          light:
            import: accentColor
      # ... Other values
      high:
        .description: High emphasis
        .type: color
        .values:
          light: ff000000
          dark: ffffffff
      medium:
        .description: Medium emphasis
        .type: color
        .values:
          light:
            import: textEmphasis.high
            withOpacity:
              import: .shared.mediumOpacity
